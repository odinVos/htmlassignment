<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Contact pagina</h1>
            </div>
        </div>
        <form>
            <!-- Row with the first and last name -->
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="inputFirstname">Firstname</label>
                    <input type="text" class="form-control" id="inputFirstname" placeholder="John">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="inputLastname">Lastname</label>
                    <input type="text" class="form-control" id="inputLastname" placeholder="Wick">
                </div>
            </div>

            <!-- email and phonenumber of the person sending this message -->
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="inputPhonenumber">Phonenumber</label>
                    <input type="text" class="form-control" id="inputPhonenumber" placeholder="+317654321">
                </div>
            </div>

            <!-- The messag the user is trying to send -->
            <div class="row">
                <div class="form-group col-12">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="inputMessage" placeholder="type your message here"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Contact</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
